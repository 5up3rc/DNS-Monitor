<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DNS请求监控器</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{{ static_url('css/bootstrap.min.css') }}">
</head>
<body>
    <script src="{{ static_url('js/jquery.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.min.js') }}"></script>

      <div class="logo" style="float: left;">
  <a href="http://www.coffeehb.cn/" title="CF_HB" target="_blank">
    <img src="{{ static_url('images/logo.jpg') }}" alt="Z-Blog"/>
    </a>
  </div>

    <div class="logo" style="float:right; ">
  <a href="http://www.coffeehb.cn/" title="CF_HB" target="_blank">
    <img src="{{ static_url('images/logo2.jpg') }}" alt="Z-Blog"/>
  </a>
</div>


<div ui-view="">

  <div class="container-fluid">
  <div class="row">

    <div class="col-xs-12">
      <h1 class="page-header">
                <a href="/main?dnspage=1" class="btn btn-success">首页</a>
                <a href="/?login_out=True" class="btn btn-danger">退出</a>
                <a href="/main?downPage={{ current_page }}" class="btn btn-primary hidden-xs">Download</a>
            </h1>
    </div>

  </div>


  <div class="row" ng-if="result.data.length > 0">
    <div class="col-xs-12">
    </div>

    <div class="col-sm-5 col-xs-12">

      <span class="" style="margin-right: 0.5em; margin-top: 26px; display: block">
        正在显示第
        <strong>{{ current_page }}</strong> 页数据, 总共
        <strong>{{ total_dnslog }}</strong> 条
      </span>
    </div>
    <div class="col-sm-7 col-xs-12">
      <div class="pull-right pagination">
        <ul class="pagination pagination-sm" style="margin: 0px !important; vertical-align: middle;">

            {% raw link_pages %}

        </ul>
      </div>
    </div>
  </div>


  <br>
  <div class="row">
    <div class="col-xs-12">
    <table class="table table-striped table-responsive table-condensed sqltable hidden-xs">
  <thead>
    <tr>
      <th class="acol-xs-1" style="width: 4%">
        #ID
      </th>
      <th class="acol-xs-2" style="width: 18%">
        DNS请求地址
      </th>
      <th class="acol-xs-1" style="width: 14%">
        IP地址
      </th>
      <th class="acol-xs-1" style="width: 14%">
        记录时间
      </th>
      <th class="acol-xs-1" style="width: 8%">
        端口情况
      </th>
    </tr>
  </thead>
  <tbody>

    {% for line in show_logs %}

    <tr ng-repeat="data in result.data">
      <td>
        {{ line['id'] }}
      </td>
      <td style="word-wrap: break-word;word-break: break-all;">
        {{ line['domain'] }}
      </td>
      <td style="word-wrap: break-word;word-break: break-all;">
        {{ line['ip'] }}
      </td>
      <td>
        {{ line['time'] }}
      </td>
      <td style="word-wrap: break-word;word-break: break-all;">
        {{ line['port'] }}
      </td>
    </tr>

    {% end %}

  </tbody>
</table>
    </div>


    <div class="col-xs-12">
      <div class="pull-right pagination">
        <div class="pull-right pagination">
  <ul class="pagination pagination-sm">
      {% raw link_pages %}
  </ul>
</div>
      </div>
    </div>
    <!-- /.col-xs-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container-fluid -->
      </div>
</body>
</html>
